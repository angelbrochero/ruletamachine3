<p id="result"></p>

<style>
    /* Fondo verde para la p√°gina */
    body {
        background-color: green; /* Cambiar el fondo a verde */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    #slot-machine-container {
        background-image: url('maquina.png');
        background-size: cover;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        border: 4px solid #333;
        width: 350px;
        height: 300px;
        margin: 0 auto; /* Esto asegura que el contenedor est√° centrado en la p√°gina */
    }

    #slot-machine {
        display: flex;
        gap: 10px;
    }

    .reel {
        width: 100px;
        height: 100px;
        overflow: hidden;
        border: 2px solid #ccc;
        position: relative;
        background-color: lightgray;
        border-radius: 10px;
    }

    .reel-images {
        display: flex;
        flex-direction: column;
        position: relative;
    }

    .reel img {
        width: 100%;
        height: 100px;
    }

    @keyframes spin {
        0% { transform: translateY(0); }
        100% { transform: translateY(-300%); }
    }

    /* Centrar el texto del resultado */
    #result {
        text-align: center;
        font-size: 20px;
        margin-top: -50px;
        font-weight: bold;
        color: white; /* Texto en blanco */
        text-shadow: 2px 2px 5px black; /* Sombra negra */
    }
</style>

<script>
    const images = ["star.png", "heart.png", "diamond.png"]; 
    const reels = document.querySelectorAll('.reel-images');
    const resultText = document.getElementById("result");

    function spinReels() {
        const results = [];
        resultText.textContent = ""; // Limpia el mensaje anterior

        // Activa la animaci√≥n de giro
        reels.forEach((reel) => {
            reel.style.animation = "spin 3s ease-in-out";
        });

        // Det√©n el giro despu√©s de 3 segundos
        setTimeout(() => {
            reels.forEach((reel, index) => {
                const randomIndex = Math.floor(Math.random() * images.length); 
                results[index] = images[randomIndex]; // Guarda el resultado

                // Cambia la imagen final
                reel.style.animation = "none"; // Detenemos la animaci√≥n
                reel.style.transform = `translateY(-${randomIndex * 100}px)`; // Posici√≥n final
            });

            // Verifica si todas coinciden
            if (results[0] === results[1] && results[1] === results[2]) {
                resultText.textContent = "üéâ ¬°Felicidades! Ganaste el premio üéÅ";
            } else {
                resultText.textContent = "‚ùå No ganaste, int√©ntalo de nuevo.";
            }
        }, 3000); // Detener despu√©s de 3 segundos
    }

    // Ejecuta el giro
    spinReels();
</script>
